<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>港铁马赛克</title>
    <meta name="description" content="Create a customizable mosaic effect inspired by the Hong Kong MTR. Adjust colors, grid size, and animation settings.">
    <meta name="keywords" content="港铁, 马赛克, Mosaic, Customization, Animation, Grid, Color Picker">
    <meta name="author" content="Sayid He">
    <link rel="icon" href="HK_MTR_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,700&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'MTRSong';
            font-style: normal;
            font-weight: 600;
            src: url('fonts/GangTieSongTiSpecial.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Helvetica Neue';
            font-style: normal;
            font-weight: 500;
            src: url('fonts/Helvetica Neue - Medium.woff2') format('woff2');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preset-controls">
            <h3>港铁马赛克</h3>
            <div class="preset-buttons-row">
                <div id="preset-buttons" class="preset-button-container">
                    <!-- Preset buttons will be generated by JavaScript -->
                </div>
                <button id="custom-button" class="preset-button">定制</button>
            </div>
        </div>
        
        <!-- Custom Settings Panel (Initially Hidden) -->
        <div id="custom-panel" class="custom-panel">
            <div class="slider-group">
                <div class="slider-control name-input-control">
                    <label for="name-zh-input">中文名称: </label>
                    <input type="text" id="name-zh-input" placeholder="輸入中文名稱（繁体）">
                </div>
                
                <div class="slider-control name-input-control">
                    <label for="name-en-input">English Name: </label>
                    <input type="text" id="name-en-input" placeholder="Enter English name">
                </div>
                
                <div class="slider-control">
                    <label for="color-picker">Base Color: </label>
                    <input type="color" id="color-picker" value="#00aaff">
                    <span id="hex-display">#00aaff</span>
                </div>
                
                <div class="slider-control">
                    <label for="gap-color-picker">Gap Color: </label>
                    <input type="color" id="gap-color-picker" value="#f0f0f0">
                    <span id="gap-hex-display">#f0f0f0</span>
                </div>
                
                <div class="slider-control">
                    <label for="random-slider">Randomness: </label>
                    <input type="range" id="random-slider" min="1" max="10" value="1">
                    <span id="random-display">1</span>
                </div>
                
                <div class="slider-control">
                    <label for="grid-size-slider">Grid Number: </label>
                    <input type="range" id="grid-size-slider" min="2" max="40" value="20">
                    <span id="grid-size-display">20×20</span>
                </div>
                
                <div class="slider-control">
                    <label for="duration-slider">Duration (s): </label>
                    <input type="range" id="duration-slider" min="1" max="10" value="5">
                    <span id="duration-display">5</span>
                </div>
                
                <div class="slider-control">
                    <label for="framerate-slider">FPS: </label>
                    <input type="range" id="framerate-slider" min="1" max="30" value="10">
                    <span id="framerate-display">10</span>
                </div>
            </div>
        </div>

        <div class="color-preset-info">
            <div class="color-info">
                <div class="color-preview">
                    <span>Base Color: </span>
                    <div id="base-color-preview" class="color-box"></div>
                    <span id="hex-value">#00aaff</span>
                </div>
                <div class="color-preview">
                    <span>Gap Color: </span>
                    <div id="gap-color-preview" class="color-box"></div>
                    <span id="gap-hex-value">#f0f0f0</span>
                </div>
            </div>
            
            <div class="preset-info">
                <div class="info-item">
                    <span>Randomness: </span>
                    <span id="random-value">1</span>
                    <div class="tooltip-container">
                        <span class="info-icon">ⓘ</span>
                        <div id="randomness-state" class="state-display tooltip">Level 1: No randomness</div>
                    </div>
                </div>
                <div class="info-item">
                    <span>Grid Number: </span>
                    <span id="grid-size-value">10×10</span>
                </div>
                <div class="info-item">
                    <span>Duration: </span>
                    <span id="duration-value">5</span>s
                </div>
                <div class="info-item">
                    <span>FPS: </span>
                    <span id="framerate-value">10</span>
                </div>
            </div>
        </div>

        <div class="controls animation-combined-controls">
            <button id="toggle-animation" class="control-btn">开始动画</button>
            
            <label for="smooth-transition" class="toggle-label">
                <span>平滑:</span>
                <div class="toggle-switch">
                    <input type="checkbox" id="smooth-transition" checked>
                    <span class="toggle-slider"></span>
                </div>
            </label>
            
            <button id="export-image" class="control-btn export-btn">保存图片</button>
        </div>
        
        <div class="grid-container-wrapper">
            <div class="grid-container" id="mosaic">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
            <div class="preset-name-wrapper">
                <div class="preset-name-zh" id="preset-name-zh-display"></div>
                <div class="preset-name-en" id="preset-name-en-display"></div>
            </div>
        </div>

        <!-- Add the information of author and website copyright -->
        <div class="footer">
            <p>灵感来源于港铁设计，<a href="https://sayidhe.com" target="_blank">Sayid He</a> 制作于 2025.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
